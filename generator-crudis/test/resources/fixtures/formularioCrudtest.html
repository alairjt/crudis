<form name="crudtestFormulario" novalidate>
  <div class="row">
    
        
            <div class="col-sm-6">
              <nx-display-validation input="crudtestFormulario.field" label="Field label"
                                     obrigatorio="true">
                <input type="text"  class="form-control" id="field" name="field" ng-model="crudtestSelecionado.field" ng-required="true"/>
              </nx-display-validation>
            </div>
        
    
  </div>

  <br>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel">
        <button id="btnLimparcrudtest" ng-disabled="mostrarBotaoLimpar" class="btn btn-default"
                ng-click="cancelar();"><i class="glyphicon glyphicon-file"></i> <span class="hidden-xs">{{"Limpar"| translate}}</span>
        </button>
        <div class="pull-right">
          <button id="btnCancelarCrudtest" type="button" class="btn btn-default" data-toggle="modal"
                  data-target="#dialogCancelamento"><i class="glyphicon glyphicon-remove"></i> <span class="hidden-xs">{{"Cancelar"| translate}}</span>
          </button>
          <button id="btnSalvarCrudtest" class="btn btn-success" ng-click="salvar(crudtestSelecionado)"
                  ng-disabled="crudtestFormulario.$invalid"><i class="glyphicon glyphicon-ok"></i>
            <span class="hidden-xs">{{"Salvar"| translate}}</span></button>
        </div>
      </div>
    </div>
  </div>
</form>
